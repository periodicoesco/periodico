<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #555;
        }

        .contact-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .contact-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: space-between;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .contact-info {
            flex: 1;
            min-width: 300px;
        }

        .contact-info h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-info p {
            margin: 15px 0;
            color: #666;
            line-height: 1.6;
        }

        .contact-info i {
            margin-right: 10px;
            color: #333;
        }

        .map-container {
            flex: 1;
            min-width: 300px;
            height: 400px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .contact-content {
                flex-direction: column;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>

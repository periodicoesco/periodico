<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periódico Escolar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-mode">
    <header class="animated-header">
        <nav>
            <div class="logo-container">
                <i class="fas fa-graduation-cap fa-2x"></i>
                <h2>Periódico Escolar</h2>
                <h1>Liceo Adan Santana Sierra</h1>
            </div>
            <button id="theme-toggle">
                <i class="fas fa-moon"></i>
                <span>Cambiar Tema</span>
            </button>
        </nav>
    </header>

    <main>
        <section id="noticias">
            <h2><i class="fas fa-newspaper"></i> Noticias Escolares</h2>
            <div class="gallery-grid" id="news-gallery"></div>
        </section>

        <section id="calendario">
            <h2><i class="fas fa-calendar"></i> Días Festivos</h2>
            <div class="calendario-grid">
                <div class="evento hover-effect">
                    <i class="fas fa-star evento-icon"></i>
                    <h3>Próximo Festivo</h3>
                    <p class="fecha">21 de Enero, 2025</p>
                    <p>Día de la Virgen de la Altagracia.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Liceo Adan Santana Sierra | <i class="fas fa-heart"></i> Educación con Pasión</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
